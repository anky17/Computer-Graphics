<html>
    <head>
        <title> OpenGL Experiment</title>
    </head>
    <body>
        <canvas id ="MyCanvas" height="640"/>
        <script>
            main();
            function main(){
                const canvas = document.getElementById("MyCanvas");
                const mygl = canvas.getContext("webgl");
                if(mygl==null){
                    alert("No support for webgl");
                    return;
                }
                mygl.clearColor(1.0,1.0,0.0,1.0);
                mygl.clear(mygl.COLOR_BUFFER_BIT);
            }
        </script>
    </body>
</html>
